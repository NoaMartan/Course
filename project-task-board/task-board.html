<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="task-board.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script defer src="task-board.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header">
      <h1 id="task-board-title">My Task Board</h1>
    </header>
    <main>
      <form onsubmit="submitNewTask(); return false" id="new-task-form">
        <div>
          <label for="new-task-content">Task:</label>
          <input id="new-task-content" type="text" name="newTaskContent" />
        </div>
        <div>
          <label for="new-task-end-date">End date:</label>
          <input id="new-task-end-date" type="date" name="newTaskEndDate" />
        </div>
        <div>
          <label for="new-task-end-time">End time:</label>
          <input id="new-task-end-time" type="time" name="newTaskEndTime" />
        </div>
        <div>
          <button type="submit">Submit task</button>
        </div>
        <div>
          <button type="button" onclick="clearNewTaskForm()">Clear all</button>
        </div>
      </form>
      <section>
        <ul id="tasks"></ul>
      </section>
    </main>
  </body>
</html>
