<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Personal Info</h1>
    <form method="get">
      <h2>Full Name:</h2>
      <hr>
      <div>
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" />
      </div>
      <div>
        <label for="LastName">Last Name:</label>
        <input id="LastName" type="text" />
      </div>
      <h2>Gender:</h2>
      <hr>
      <div>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" />
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" />
      </div>
      <h2>Skills:</h2>
      <hr>
      <div>
        <label for="html">HTML</label>
        <input id="html" type="checkbox" name="skill" />
        <label for="css">CSS</label>
        <input id="css" type="checkbox" name="skill" />
        <label for="js">Javascript</label>
        <input id="js" type="checkbox" name="skill" />
      </div>
      <h2>Favorite Color:</h2>
      <hr>
      <div>
        <label for="color">Color:</label>
        <input type="color" id="color"> </input>
      </div>
      <h2>Date of Birth:</h2>
      <hr>
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date"> </input>
      </div> 
      <h2>Age:</h2>
      <hr>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="120" required> </input>
      </div> 
      <h2>Secret Password:</h2>
      <hr>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" value="" required> </input>
      </div> 
      <h2>Additional Feedback:</h2>
      <hr>
      <div>
        <label for="comment">Comment:</label>
        <textarea id="comment"> </textarea>
      </div>
      <h2>Email:</h2>
      <hr>
      <div>
        <label for="email">Email:</label>
        <input name="email" type="email" id="email"> </input>
      </div>
            <h2>City:</h2>
      <hr>
      <div>
        <select id="city" name="city"> 
          <option value="tel-aviv">Tel Aviv</option>
          <option value="kfar-saba">Kfar Saba</option>
          <option value="holon">Holon</option>
          <option value="eilat">Eilat</option>
          <option value="ramat-gan">Ramat Gan</option>
          <option value="jerusalem">Jerusalem</option>
        </select>
      </div>
      <h2>Phone Number:</h2>
      <hr>
      <div>
        <label for="phone">Phone Number:</label>
        <input name="phone" type="tel" id="phone" placeholder="0528314111" pattern="[0-9]{10}"> </input>
      </div>
      <button class="button-33" id="button">Sign Up</button>
    </form>
    </div>
  </body>
</html>
